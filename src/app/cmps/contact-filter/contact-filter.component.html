<form class="contact-filter">
  <ng-container
    *ngFor="let term of contactFilter | keyvalue; trackBy: trackByFn"
  >
    <label [for]="term.key">{{ term.key }}</label>
    <input
      [id]="term.key"
      [(ngModel)]="contactFilter[term.key]"
      (ngModelChange)="onSetFilter($event)"
      type="text"
      [name]="term.key"
      placeholder="Search by {{ term.key }}"
    />
  </ng-container>
</form>
