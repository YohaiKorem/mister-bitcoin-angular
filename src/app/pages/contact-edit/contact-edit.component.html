<section class="contact-edit">
  <img src="../../../assets/imgs/defaultUserImg.jpg" />
  <form (submit)="onSaveContact()" class="contact-edit-form">
    <label for="name">Name</label>
    <input type="text" name="name" id="name" [value]="contact?.name" />
    <label for="phone">Phone</label>
    <input type="text" name="phone" id="phone" [value]="contact?.phone" />
    <label for="email">Email</label>
    <input type="text" name="email" id="email" [value]="contact?.email" />
    <button (click)="onSaveContact()" class="btn btn-blue">Save</button>
  </form>
  <div class="btns-container">
    <button class="btn btn-purple btn-back">Back</button>
    <button (click)="onRemoveContact()" class="btn btn-red btn-remove">
      Delete
    </button>
  </div>
</section>
